{% extends 'one/base.html' %}
{% block content %}
    {% for p in post %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ p.published_date }}</p>
            </div>
            <h1><a href={% url 'detail' aza=p.pk %}>{{ p.title }}</a></h1>
            <p>{{ p.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
